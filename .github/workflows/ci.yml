name: InstaHarvest v2 CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install flake8 mypy
      - run: flake8 instaharvest_v2/ --max-line-length=120 --ignore=E501,W503,E402,E731
      - run: mypy instaharvest_v2/ --ignore-missing-imports --no-error-summary || true

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install pytest pytest-cov pytest-asyncio
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=short --cov=instaharvest_v2 --cov-report=term-missing --cov-report=xml:coverage.xml --cov-report=html:htmlcov -x
      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 14
      - name: Coverage threshold check
        if: matrix.python-version == '3.11'
        run: |
          coverage_pct=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); print(float(tree.getroot().attrib['line-rate']) * 100)")
          echo "Coverage: ${coverage_pct}%"
          python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          rate = float(tree.getroot().attrib['line-rate']) * 100
          if rate < 50:
              print(f'WARNING: Coverage {rate:.1f}% is below 50% threshold')
          else:
              print(f'OK: Coverage {rate:.1f}% meets threshold')
          "

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install bandit safety
      - run: bandit -r instaharvest_v2/ -ll -ii --skip B101,B311 || true
      - run: pip install -e ".[dev]" && safety check || true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install build twine
      - run: python -m build
      - run: twine check dist/*
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30
